<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/whatsapp.css" />
  </head>
  <body>
    <div class="whatsapp-main">
      <div class="header">
        <div class="top-header">
          <div class="title">WhatsApp</div>
          <div class="actions-container">
            <div class="action-icon">
              <img src="./img/whatsapp/camera-icon.svg" alt="status" />
            </div>
            <div class="action-icon">
              <img src="./img/whatsapp/search-icon.svg" alt="search" />
            </div>
            <div class="action-icon">
              <img src="./img/whatsapp/menu-icon.svg" alt="menu" />
            </div>
          </div>
        </div>
        <div class="bottom-header">
          <div class="header-item groups-icon-holder ">
            <div onclick="page_select(1)" id="groups" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64px" height="64px" viewBox="0 0 100 100" xml:space="preserve">
                    <g id="SVGRepo_bgCarrier" stroke-width="0">
                    </g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round">
                    </g>
                    <g id="SVGRepo_iconCarrier">
                        <g>
                            <g>
                                <path d="M36.7,52.4C35,49.7,34,46.5,34,43c0-5.9,2.5-10.9,6.5-13.9C39,26.6,36.5,25,33,25c-5.8,0-9,4.6-9,10 c0,2.9,1,5.3,2.9,7.1c1.1,1,2,2.3,2,3.7c0,1.4-0.5,2.6-3.8,4c-4.7,2.1-9,4.8-9.1,9.2c0,2.9,1.9,5,4.6,5h4.3c0.7,0,1.4-0.4,1.7-1 c2.1-3.8,6-6.2,9.3-7.8C37,54.7,37.4,53.4,36.7,52.4z">
                                </path>
                            </g>
                            <g>
                                <path d="M74.9,49.8c-3.3-1.4-3.8-2.7-3.8-4c0-1.4,0.9-2.7,2-3.7C75,40.3,76,37.9,76,35c0-5.4-3.2-10-9-10 c-3.5,0-6,1.6-7.5,4.1c4,3,6.5,7.9,6.5,13.9c0,3.5-0.9,6.7-2.7,9.4c-0.7,1-0.3,2.3,0.8,2.9c3.3,1.6,7.2,4,9.3,7.8 c0.3,0.6,1,1,1.7,1h4.3c2.7,0,4.6-2.1,4.6-5C83.9,54.7,79.6,51.9,74.9,49.8z">
                                </path>
                            </g>
                            <g>
                                <path d="M58.7,59.4c-3.6-1.5-4.1-2.9-4.1-4.4c0-1.5,1-3,2.2-4.1c2.1-1.9,3.3-4.7,3.3-7.9c0-5.9-3.6-11-10-11 c-6.4,0-10,5.1-10,11c0,3.2,1.2,5.9,3.3,7.9c1.2,1.1,2.2,2.6,2.2,4.1c0,1.5-0.6,2.9-4.1,4.4C36.1,61.6,31.1,64.2,31,69 c0,3.2,2.3,6,5.3,6H50h13.7c3,0,5.3-2.8,5.3-6C68.9,64.2,63.9,61.6,58.7,59.4z">
                                </path>
                            </g>
                        </g>
                    </g>
                </svg>
                
            </div>
          </div>
          <div onclick="page_select(2)" class="header-item active">
            <div class="page-title">Chats</div>
            <div class="bubble">1</div>
          </div>
          <div onclick="page_select(3)" class="header-item">
            <div class="page-title">Updates</div>
            <div class="bubble sm"></div>
          </div>
          <div onclick="page_select(4)" class="header-item">
            <div class="page-title">Calls</div>
            <div class="bubble">1</div>
          </div>
        </div>
      </div>
      <div class="page-body">
        <div id="chat-list">
            <div id="chat-template" style="display: none;" class="chat-list-item receive">
                <div class="avatar-holder">
                    <div class="avatar">
        
                    </div>
                </div>
                <div class="info-holder">
                    <div class="top">
                        <div class="user-name">
                            Raja
                        </div>
                        <div class="time">
                            22:51
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="msg-content unread">
                            <div class="read-receipts">
                                <div class="icon">
                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <g id="SVGRepo_bgCarrier" stroke-width="0">
                                        </g>
                                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round">
                                        </g>
                                        <g id="SVGRepo_iconCarrier">
                                            <path d="M2.305,11.235a1,1,0,0,1,1.414.024l3.206,3.319L14.3,7.289A1,1,0,0,1,15.7,8.711l-8.091,8a1,1,0,0,1-.7.289H6.9a1,1,0,0,1-.708-.3L2.281,12.649A1,1,0,0,1,2.305,11.235ZM20.3,7.289l-7.372,7.289-.263-.273a1,1,0,1,0-1.438,1.39l.966,1a1,1,0,0,0,.708.3h.011a1,1,0,0,0,.7-.289l8.091-8A1,1,0,0,0,20.3,7.289Z">
                                            </path>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                            <span>ekkada ra?</span>
                        </div>
                        <div class="msg-status">
                            <div class="bubble">
                                <div class="count">
                                    1
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

           
        </div>

        <div id="groups-container">
          Groups
        </div>

        <div id="status-container">
          Statuses
        </div>

        <div id="calls-container">
          <div class="create-call-tile ">
            <div class="left">
              <div class="icon">
                <img src="./img/whatsapp/link-icon.svg" alt="link">
              </div>
            </div>
            <div class="right">
              <div class="title">
                Create call link
              </div>
              <div class="desc">
                Share a link for your whatsapp call
              </div>
            </div>
          </div>

          <div class="recents-list-container">
            <div class="h5">Recents</div>
            <div id="calls-list-holder" class="calls-list">
             
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="./js/whatsapp.js">
    

    </script>


  </body>
</html>
